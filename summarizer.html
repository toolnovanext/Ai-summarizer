        // Load settings from local storage on page load
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('summarizerSettings'));
            if (settings && settings.userName) {
                DOM.aiModel.value = settings.selectedModel || 'gemini-1.5-flash';
                DOM.summaryLang.value = settings.selectedLang || 'English';
                DOM.userNameInput.value = settings.userName || '';
                DOM.soundToggle.setAttribute('aria-checked', settings.isSoundEnabled !== undefined ? settings.isSoundEnabled : true);
                DOM.soundToggle.textContent = `Play Sounds: ${settings.isSoundEnabled !== undefined ? (settings.isSoundEnabled ? 'On' : 'Off') : 'On'}`;
                selectedModel = DOM.aiModel.value;
                selectedLang = DOM.summaryLang.value;
                userName = DOM.userNameInput.value;
                isSoundEnabled = settings.isSoundEnabled !== undefined ? settings.isSoundEnabled : true;
                DOM.summarizeBtn.disabled = false;
            } else {
                DOM.summarizeBtn.disabled = true;
                DOM.settingsContent.classList.add('active');
                DOM.settingsHeading.setAttribute('aria-expanded', 'true');
                showError('Please set up your settings before proceeding.');
            }
        }

        // Initialize collapsible listeners
        function initializeCollapsible() {
            document.querySelectorAll('.collapsible').forEach(btn => {
                btn.removeEventListener('click', handleCollapsibleClick);
                btn.addEventListener('click', handleCollapsibleClick);
            });
        }

        function handleCollapsibleClick(event) {
            const btn = event.currentTarget;
            const contentId = btn.getAttribute('aria-controls');
            toggleCollapsible(contentId);
        }

        // Toggle collapsible content
        function toggleCollapsible(contentId) {
            const content = document.getElementById(contentId);
            if (content) {
                const isActive = content.classList.toggle('active');
                const collapsible = content.previousElementSibling;
                if (collapsible) {
                    collapsible.setAttribute('aria-expanded', isActive);
                }
            }
        }

        // Toggle sound on/off
        function toggleSound() {
            isSoundEnabled = !isSoundEnabled;
            DOM.soundToggle.textContent = `Play Sounds: ${isSoundEnabled ? 'On' : 'Off'}`;
            DOM.soundToggle.setAttribute('aria-checked', isSoundEnabled);
            if (!isSoundEnabled) {
                stopAllAudio();
            }
            showToast(`Sounds ${isSoundEnabled ? 'enabled' : 'disabled'}.`, 'info');
        }

        // Stop all audio playback
        function stopAllAudio() {
            if (summarizingSound && !summarizingSound.paused) {
                summarizingSound.pause();
                summarizingSound.currentTime = 0;
            }
            Object.values(responseSounds).forEach(audio => {
                if (!audio.paused) {
                    audio.pause();
                    audio.currentTime = 0;
                }
            });
        }

        DOM.fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) {
                showError('No file selected.');
                return;
            }

            if (file.size > 100 * 1024 * 1024) {
                showError('File size exceeds 100MB limit.');
                DOM.fileInput.value = '';
                return;

            DOM.welcomeMessage.style.display = 'none';

            try {
                if (currentFileUrl) URL.revokeObjectURL(currentFileUrl);
                currentFileUrl = URL.createObjectURL(file);
                const mimeType = file.type || extensionToMime[`.${file.name.split('.').pop().toLowerCase()}`] || 'text/plain';

                if (supportedFiles.video.includes(mimeType)) {
                    DOM.videoPlayer.src = currentFileUrl;
                    DOM.videoPlayer.style.display = 'block';
                } else if (supportedFiles.audio.includes(mimeType)) {
                    DOM.audioPlayer.src = currentFileUrl;
                    DOM.audioPlayer.load(); // Ensure audio is loaded
                    DOM.audioPlayer.style.display = 'block';
                } else if (supportedFiles.image.includes(mimeType)) {
                    DOM.imagePreview.src = currentFileUrl;
                    DOM.imagePreview.style.display = 'block';
                } else if (supportedFiles.document.includes(mimeType)) {
                    if (mimeType === 'application/pdf') {
                        DOM.docPreview.src = currentFileUrl;
                        DOM.docPreview.style.display = 'block';
                    } else if (mimeType === 'text/plain') {
                        const text = await file.text();
                        DOM.codePreview.textContent = text;
                        DOM.codePreview.style.display = 'block';
                    }
                } else if (supportedFiles.code.includes(mimeType)) {
                    const text = await file.text();
                    DOM.codePreview.textContent = text;
                    DOM.codePreview.style.display = 'block';
                } else {
                    showError('Unsupported file type.');
                    resetMediaPlayers();
                    DOM.fileInput.value = '';
                    DOM.summarizeBtn.disabled = true;
                    DOM.removeBtn.style.display = 'none';
                    DOM.welcomeMessage.style.display = 'block';
                    return;
                }
                clearError();
            } catch (error) {
                showError(`Error loading file: ${error.message}`);
                resetMediaPlayers();
                DOM.fileInput.value = '';
                DOM.summarizeBtn.disabled = true;
                DOM.removeBtn.style.display = 'none';
                DOM.welcomeMessage.style.display = 'block';
            }
        });

        // Remove uploaded file
        function removeMedia() {
            DOM.fileInput.value = '';
            resetMediaPlayers();
            DOM.summarizeBtn.disabled = true;
            DOM.removeBtn.style.display = 'none';
            DOM.welcomeMessage.style.display = 'block';
            if (currentFileUrl) {
                URL.revokeObjectURL(currentFileUrl);
                currentFileUrl = null;
            }
            clearError();
            showToast('File removed successfully.', 'success');
        }

        // Reset media players
        function resetMediaPlayers() {
            ['videoPlayer', 'audioPlayer', 'imagePreview', 'docPreview', 'codePreview'].forEach(id => {
                DOM[id].style.display = 'none';
                if (DOM[id].tagName === 'PRE') {
                    DOM[id].textContent = '';
                } else {
                    DOM[id].src = '';
                    if (id === 'audioPlayer') {
                        DOM.audioPlayer.pause();
                        DOM.audioPlayer.currentTime = 0;
                        DOM.audioPlayer.load(); // Reset audio player
                    }
                }
            });
        }

        // Save settings to local storage
        function saveSettings() {
            selectedModel = DOM.aiModel.value;
            selectedLang = DOM.summaryLang.value;
            userName = DOM.userNameInput.value.trim();
            if (!userName) {
                showError('Please enter a valid name.');
                return;
            }
            localStorage.setItem('summarizerSettings', JSON.stringify({
                selectedModel,
                selectedLang,
                userName,
                isSoundEnabled
            }));
            toggleCollapsible('settings-content');
            DOM.summarizeBtn.disabled = false;
            showToast('Settings saved successfully.', 'success');
        }

        // Cancel settings
        function cancelSettings() {
            const settings = JSON.parse(localStorage.getItem('summarizerSettings')) || {};
            DOM.aiModel.value = settings.selectedModel || 'gemini-1.5-flash';
            DOM.summaryLang.value = settings.selectedLang || 'English';
            DOM.userNameInput.value = settings.userName || '';
            DOM.soundToggle.setAttribute('aria-checked', settings.isSoundEnabled !== undefined ? settings.isSoundEnabled : true);
            DOM.soundToggle.textContent = `Play Sounds: ${settings.isSoundEnabled !== undefined ? (settings.isSoundEnabled ? 'On' : 'Off') : 'On'}`;
            toggleCollapsible('settings-content');
            showToast('Settings unchanged.', 'info');
        }

        // Voice dictation handler
        function startVoiceDictation(summaryId) {
            const input = document.getElementById(`ask-input-${summaryId}`);
            const button = document.getElementById(`voice-dictation-${summaryId}`);
            if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
                showError('Speech recognition is not supported in this browser.');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.lang = languageCodeMap[selectedLang] || 'en';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            button.textContent = 'Listening...';
            button.disabled = true;

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                input.value = (input.value + ' ' + transcript).trim();
                button.textContent = 'Voice Dictation';
                button.disabled = false;
                showToast('Voice input added to text box.', 'success');
            };

            recognition.onerror = (event) => {
                showError(`Speech recognition error: ${event.error}`);
                button.textContent = 'Voice Dictation';
                button.disabled = false;
            };

            recognition.onend = () => {
                button.textContent = 'Voice Dictation';
                button.disabled = false;
            };

            recognition.start();
        }

        // Play response audio
        async function playResponse(elementId) {
            const button = document.querySelector(`button[data-response-id="${elementId}"]`);
            if (!button) return;

            // If the sound is playing, stop it
            if (responseSounds[elementId] && !responseSounds[elementId].paused) {
                responseSounds[elementId].pause();
                responseSounds[elementId].currentTime = 0;
                URL.revokeObjectURL(responseSounds[elementId].src);
                delete responseSounds[elementId];
                button.textContent = 'Play Response';
                button.setAttribute('aria-label', 'Play response audio');
                return;
            }

            button.textContent = 'Playing Response';
            button.setAttribute('aria-label', 'Playing response audio');
            button.disabled = true;

            try {
                const element = document.getElementById(elementId);
                const text = element.textContent;
                const encodedText = encodeURIComponent(text);
                const langCode = languageCodeMap[selectedLang] || 'en';
                const response = await axios.get(`https://techassistantforblind.com/modules/gtts.php?text=${encodedText}&lang=${langCode}`, {
                    responseType: 'blob'
                });
                const audioBlob = response.data;
                const audioUrl = URL.createObjectURL(audioBlob);

                responseSounds[elementId] = initializeAudio(audioUrl, 0.5);
                responseSounds[elementId].onended = () => {
                    button.textContent = 'Play Response';
                    button.setAttribute('aria-label', 'Play response audio');
                    URL.revokeObjectURL(audioUrl);
                    delete responseSounds[elementId];
                    button.disabled = false;
                };
                responseSounds[elementId].onerror = () => {
                    showError('Error playing audio response.');
                    button.textContent = 'Play Response';
                    button.setAttribute('aria-label', 'Play response audio');
                    URL.revokeObjectURL(audioUrl);
                    delete responseSounds[elementId];
                    button.disabled = false;
                };

                if (isSoundEnabled) {
                    await responseSounds[elementId].play();
                }
                button.textContent = 'Stop Response';
                button.setAttribute('aria-label', 'Stop response audio');
                button.disabled = false;
            } catch (error) {
                showError(`Error playing response: ${error.message}`);
                button.textContent = 'Play Response';
                button.setAttribute('aria-label', 'Play response audio');
                button.disabled = false;
            }
        }

        // Summarize media content
        async function summarizeMedia() {
            if (!userName) {
                showError('Please set up everything in the settings and try again.');
                return;
            }

            const file = DOM.fileInput.files[0];
            if (!file) {
                showError('Please select a file.');
                return;
            }

            const summaryId = `summary-${summaryCounter++}`;
            DOM.summariesDiv.insertAdjacentHTML('afterbegin', `
                <div class="summary-card" id="${summaryId}">
                    <p id="summaryresponse-${summaryId}" class="summary-content loading">AI is summarizing...</p>
                </div>
            `);

            showLoading(true, 'Analyzing content...');
            DOM.summarizeBtn.disabled = true;
            if (isSoundEnabled) {
                summarizingSound.play().catch(error => console.error('Error playing summarizing sound:', error));
            }

            try {
                const base64Data = await fileToBase64(file);
                const mimeType = file.type || extensionToMime[`.${file.name.split('.').pop().toLowerCase()}`] || 'text/plain';

                const prompts = {
                    video: `User name: ${userName}, language: ${selectedLang}, generate summary like chatting and in ${selectedLang} language.
                    Provide a comprehensive summary of the video content in markdown format, including:
                    - **Scene-by-Scene Breakdown**: Describe each major scene with timestamps.
                    - **Visual Elements**: Detail colors, lighting, camera angles, and key objects.
                    - **Audio Elements**: Analyze music, dialogue, sound effects, and their impact.
                    - **Narrative and Themes**: Identify the storyline, themes, and intended message.
                    - **Overall Mood and Tone**: Describe the emotional and atmospheric tone.
                    - **Text and Subtitles**: Include any visible text or subtitles.
                    - **Estimated Duration**: Provide the approximate length.
                    - **Contextual Insights**: Suggest the intended audience and purpose.
                    Ensure the summary is detailed, concise, and well-structured in markdown, avoiding copyrighted content.
                    In the end of summary, request the user to ask follow-up questions by clicking the button below.`,
                    audio: `User name: ${userName}, language: ${selectedLang}, generate summary like chatting and in ${selectedLang} language.
                    Provide a comprehensive summary of the audio content in markdown format, including:
                    - **Segment Breakdown**: Outline distinct audio segments with timings.
                    - **Sound Types**: Describe music, dialogue, sound effects, and their roles.
                    - **Content Analysis**: Summarize spoken content, lyrics, or key audio elements.
                    - **Mood and Tone**: Analyze the emotional and atmospheric impact.
                    - **Technical Aspects**: Note audio quality, clarity, and production style.
                    - **Estimated Duration**: Provide the approximate length.
                    - **Contextual Insights**: Suggest the intended audience and purpose.
                    Ensure the summary is detailed, concise, and well-structured in markdown, avoiding copyrighted content.
                    In the end of summary, request the user to ask follow-up questions by clicking the button below.`,
                    image: `User name: ${userName}, language: ${selectedLang}, generate summary like chatting and in ${selectedLang} language.
                    Provide a comprehensive summary of the image content in markdown format, including:
                    - **Main Subjects**: Identify primary objects, people, or elements.
                    - **Visual Composition**: Describe colors, lighting, perspective, and layout.
                    - **Context and Purpose**: Analyze the intended message or context.
                    - **Mood and Tone**: Describe the emotional impact or atmosphere.
                    - **Text Elements**: Include any visible text or annotations.
                    - **Technical Aspects**: Note resolution, style, or artistic techniques.
                    Ensure the summary is detailed, concise, and well-structured in markdown.
                    In the end of summary, request the user to ask follow-up questions by clicking the button below.`,
                    document: `User name: ${userName}, language: ${selectedLang}, generate summary like chatting and in ${selectedLang} language.
                    Provide a comprehensive summary of the document or code content in markdown format, including:
                    - **Structure Overview**: Outline main sections, chapters, or code architecture.
                    - **Key Content**: Summarize critical points, arguments, or functionality.
                    - **Style and Tone**: Analyze writing style, tone, or coding conventions.
                    - **Notable Elements**: Highlight unique formatting, syntax, or features.
                    - **Purpose and Audience**: Identify the intended purpose and target audience.
                    - **Technical Details**: For code, describe libraries, frameworks, or algorithms used.
                    Ensure the summary is detailed, concise, and well-structured in markdown, avoiding copyrighted content.
                    In the end of summary, request the user to ask follow-up questions by clicking the button below.`
                };

                let prompt;
                if (supportedFiles.video.includes(mimeType)) prompt = prompts.video;
                else if (supportedFiles.audio.includes(mimeType)) prompt = prompts.audio;
                else if (supportedFiles.image.includes(mimeType)) prompt = prompts.image;
                else if (supportedFiles.document.includes(mimeType) || supportedFiles.code.includes(mimeType)) prompt = prompts.document;
                else throw new Error('Unsupported file type for summarization.');

                const response = await fetchAPI({
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inline_data: { mime_type: mimeType, data: base64Data.split(',')[1] } }
                        ]
                    }],
                    generationConfig: { temperature: 0.7, maxOutputTokens: 8192, responseMimeType: 'text/plain' }
                });

                if (isSoundEnabled && !summarizingSound.paused) {
                    summarizingSound.pause();
                    summarizingSound.currentTime = 0;
                }

                const summary = response.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!summary) throw new Error('No summary received from API.');

                const summaryElement = document.getElementById(`summaryresponse-${summaryId}`);
                summaryElement.innerHTML = marked.parse(summary);
                summaryElement.classList.remove('loading');

                // Add More Actions and Ask More
                summaryElement.insertAdjacentHTML('afterend', `
                    <button class="collapsible" aria-expanded="false" aria-controls="actions-${summaryId}" role="button">More Actions</button>
                    <div id="actions-${summaryId}" class="collapsible-content">
                        <div class="action-buttons">
                            <ul>
                                <li><button class="copy-btn action-btn" data-clipboard-target="#summaryresponse-${summaryId}">Copy Summary</button></li>
                                <li><button class="action-btn" data-response-id="summaryresponse-${summaryId}" onclick="playResponse('summaryresponse-${summaryId}')">Play Response</button></li>
                                <li><button class="action-btn" onclick="downloadText('summaryresponse-${summaryId}')">Download Summary</button></li>
                                <li><button class="action-btn" onclick="deleteSummary('${summaryId}')">Delete Summary</button></li>
                            </ul>
                        </div>
                    </div>
                    <button class="collapsible" aria-expanded="false" aria-controls="ask-${summaryId}" role="button">Ask More</button>
                    <div id="ask-${summaryId}" class="collapsible-content">
                        <textarea id="ask-input-${summaryId}" class="question-input" placeholder="Ask for more details..."></textarea>
                        <button id="voice-dictation-${summaryId}" class="voice-dictation-btn" onclick="startVoiceDictation('${summaryId}')">Voice Dictation</button>
                        <button class="action-btn" onclick="askMore('${summaryId}')">Submit Question</button>
                        <div id="askmorestatus-${summaryId}"></div>
                    </div>
                `);

                initializeCollapsible();
                new ClipboardJS(`#actions-${summaryId} .copy-btn`).on('success', handleCopySuccess).on('error', handleCopyError);
                showToast('Summary generated successfully.', 'success');
            } catch (error) {
                if (isSoundEnabled && !summarizingSound.paused) {
                    summarizingSound.pause();
                    summarizingSound.currentTime = 0;
                }
                showError(`Error processing file: ${error.message}`);
                document.getElementById(summaryId)?.remove();
            } finally {
                DOM.summarizeBtn.disabled = false;
                showLoading(false);
            }
        }

        // Ask more about the summary
        async function askMore(summaryId) {
            const input = document.getElementById(`ask-input-${summaryId}`);
            const responseDiv = document.getElementById(`askmorestatus-${summaryId}`);
            const question = input.value.trim();

            if (!question) {
                showError('Please enter a question.');
                return;
            }

            try {
                responseDiv.innerHTML = `
                    <p>${userName} said</p>
                    <p>${question}</p>
                    <p id="ai-response-loading-${summaryId}" class="loading">AI is creating answer...</p>
                `;
                // Keep the collapsible open
                const askContent = document.getElementById(`ask-${summaryId}`);
                askContent.classList.add('active');
                askContent.previousElementSibling.setAttribute('aria-expanded', 'true');

                if (isSoundEnabled) {
                    summarizingSound.play().catch(error => console.error('Error playing summarizing sound:', error));
                }

                const originalSummary = document.getElementById(`summaryresponse-${summaryId}`).textContent;
                const response = await fetchAPI({
                    contents: [{
                        parts: [{
                            text: `User name: ${userName}, language: ${selectedLang}, generate answer like chatting and in ${selectedLang} language.
                            Based on the following summary:\n\n${originalSummary}\n\nAnswer the following question in markdown format with detailed insights, structured clearly, avoiding copyrighted content:\n${question}
                            In the end of the answer, request the user to ask follow-up questions by clicking the button below.`
                        }]
                    }],
                    generationConfig: { temperature: 0.7, maxOutputTokens: 8192, responseMimeType: 'text/plain' }
                });

                if (isSoundEnabled && !summarizingSound.paused) {
                    summarizingSound.pause();
                    summarizingSound.currentTime = 0;
                }

                const answer = response.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!answer) throw new Error('No response received from API.');

                const responseId = `ask-response-content-${summaryId}`;
                responseDiv.innerHTML = `
                    <p>${userName} said</p>
                    <p>${question}</p>
                    <p id="${responseId}" class="summary-content">${marked.parse(answer)}</p>
                    <button class="collapsible" aria-expanded="false" aria-controls="ask-actions-${summaryId}" role="button">More Actions</button>
                    <div id="ask-actions-${summaryId}" class="collapsible-content">
                        <div class="action-buttons">
                            <ul>
                                <li><button class="copy-btn action-btn" data-clipboard-target="#${responseId}">Copy Answer</button></li>
                                <li><button class="action-btn" data-response-id="${responseId}" onclick="playResponse('${responseId}')">Play Response</button></li>
                                <li><button class="action-btn" onclick="downloadText('${responseId}')">Download Answer</button></li>
                            </ul>
                        </div>
                    </div>
                `;
                input.value = '';
                initializeCollapsible();
                new ClipboardJS(`#ask-actions-${summaryId} .copy-btn`).on('success', handleCopySuccess).on('error', handleCopyError);
                showToast('Question answered successfully.', 'success');
            } catch (error) {
                if (isSoundEnabled && !summarizingSound.paused) {
                    summarizingSound.pause();
                    summarizingSound.currentTime = 0;
                }
                showError(`Error processing question: ${error.message}`);
                responseDiv.innerHTML = '';
            }
        }

        // Utility functions
        async function fetchAPI(body) {
            try {
                const apiKey = selectedModel.includes('-pro') ? API_KEY_FOR_PROMODELS : API_KEY;
                const response = await axios.post(
                    `https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${apiKey}`,
                    body,
                    { headers: { 'Content-Type': 'application/json' } }
                );
                return response.data;
            } catch (error) {
                throw new Error(error.response?.data?.error?.message || `API request failed: ${error.message}`);
            }
        }

        function downloadText(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${elementId}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Text downloaded successfully.', 'success');
        }

        function deleteSummary(summaryId) {
            const element = document.getElementById(summaryId);
            if (element) {
                // Stop any playing response audio
                const responseId = `summaryresponse-${summaryId}`;
                if (responseSounds[responseId] && !responseSounds[responseId].paused) {
                    responseSounds[responseId].pause();
                    responseSounds[responseId].currentTime = 0;
                    URL.revokeObjectURL(responseSounds[responseId].src);
                    delete responseSounds[responseId];
                }
                const askResponseId = `ask-response-content-${summaryId}`;
                if (responseSounds[askResponseId] && !responseSounds[askResponseId].paused) {
                    responseSounds[askResponseId].pause();
                    responseSounds[askResponseId].currentTime = 0;
                    URL.revokeObjectURL(responseSounds[askResponseId].src);
                    delete responseSounds[askResponseId];
                }
                element.remove();
                showToast('Summary deleted successfully.', 'success');
            }
        }

        async function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64String = reader.result;
                    if (base64String.length > 100 * 1024 * 1024 * 4 / 3) {
                        reject(new Error('Encoded file exceeds 100MB limit after base64 encoding.'));
                    } else {
                        resolve(base64String);
                    }
                };
                reader.onerror = () => reject(new Error('Failed to read file.'));
                reader.readAsDataURL(file);
            });
        }

        function showLoading(show, message = '') {
            DOM.loadingDiv.textContent = message;
            DOM.loadingDiv.style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            DOM.errorDiv.textContent = message;
            DOM.errorDiv.style.display = 'block';
            showToast(message, 'error');
            setTimeout(clearError, 5000);
        }

        function clearError() {
            DOM.errorDiv.textContent = '';
            DOM.errorDiv.style.display = 'none';
        }

        function showToast(message, type = 'info') {
            const background = {
                success: '#28a745',
                error: '#dc3545',
                info: '#007bff'
            }[type];
            if (isSoundEnabled) {
                toastSound.play().catch(error => console.error('Error playing toast sound:', error));
            }
            Toastify({
                text: message,
                duration: 5000,
                close: false,
                gravity: 'bottom',
                position: 'center',
                backgroundColor: background,
                stopOnFocus: true
            }).showToast();
        }

        function handleCopySuccess(e) {
            const btn = e.trigger;
            const isSummary = btn.dataset.clipboardTarget.includes('summaryresponse');
            btn.textContent = 'Copied';
            btn.classList.add('copied');
            setTimeout(() => {
                btn.textContent = isSummary ? 'Copy Summary' : 'Copy Answer';
                btn.classList.remove('copied');
            }, 3000);
            showToast('Text copied to clipboard!', 'success');
            e.clearSelection();
        }

        function handleCopyError() {
            showError('Failed to copy text. Please try again.');
        }

        // Initialize collapsible listeners and load settings on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeCollapsible();
            loadSettings();
        });
    </script>
</body>
</html>
